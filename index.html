<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes | Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class = "weather-app"> 
        <form class="d-flex" id="city-search-form">
          <div class = "row">
            <div class ="col">
                <input
                class="form-control me-2"
                type="search"
                placeholder="Enter a city name..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3">
                <input 
                  class="btn btn-primary shadow-sm"
                  type="submit"
                  value="Search"
                  id="search-button"
                /> 
              </div>
              <div class="col-3">
               <button 
                  id="current-location-button" 
                  class="btn btn-success"
               >
                Current
              </button>
          </div>
        </div>
      </form>
      <div class="row">

        <div class="col-6">
          <div class="float-left">
            <img
              src="images/cloudy-day-1.svg"
              class="card-image main"
              alt="partly cloudy"
            />
            <span class="temperature" id="temperature"></span>
            <span class="units">°C</span> 
          </div>
          <p>
            <ul class="weather-conditions">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </p>
        </div>
      <div class="col-6">
        <h1 id="city"></h1>
        <ul class="date-time">
           <li id="date"></li>
           <li id="description"></li>
        </ul>
      </div>
      <div class="row" id="five-day-forecast">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-image">
                <img src="images/cloudy-day-2.svg" alt="cloudy" />
              </p>
              <p class="card-text">8°C <span class="low-temp">2°C</span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-image">
                <img
                  src="images/cloudy.svg"
                  alt="sunny with some clouds"
                />
              </p>
              <p class="card-text">9°C <span class="low-temp">8°C</span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-image">
                <img src="images/rainy-6.svg" alt="heavy rain" />
              </p>
              <p class="card-text">13°C <span class="low-temp">11°C</span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-image">
                <img src="images/cloudy.svg" alt="cloudy" />
              </p>
              <p class="card-text">12°C <span class="low-temp">8°C</span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-image">
                <img src="images/rainy-1.svg" alt="light rain" />
              </p>
              <p class="card-text">12°C <span class="low-temp">7°C</span></p>
            </div>
          </div>
        </div>
      </div>
       <small><br>
         <a href="https://github.com/chloebc9/weather-app" target="_blank">Open source code</a>, by Chloe Bousquet-Chavanne</small> 
    </div>
    <script src="script.js"></script>
  </body>
</html>
