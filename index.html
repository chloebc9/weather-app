<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes | Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-search-form" class="d-flex">
            <input
              type="search"
              placeholder="Enter a city name..."
              class="form-control me-2"
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
            <input
              class="btn btn-primary"
              type="submit"
              value="Search"
              id="search-button"
            />
            <button id="current-location-button" class="btn btn-success">
              Current
            </button>
          </form>
          <div class="row overview">
            <div class="col-6">
              <div class="clear-fix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  id="icon"
                  class="float-left"
                  alt=""
                />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="farenheit-link">°F</a></span
                >
              </div>
              <div class="temperature-conditions">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
              <ul class="date-time">
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
          <div class="row five-day-forecast">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Wed</div>
                  <div class="card-image">
                    <img src="images/cloudy-day-2.svg" alt="cloudy" />
                  </div>
                  <div class="card-text">
                    8°C <span class="low-temp">2°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Thu</div>
                  <div class="card-image">
                    <img src="images/cloudy.svg" alt="sunny with some clouds" />
                  </div>
                  <div class="card-text">
                    9°C <span class="low-temp">8°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Fri</div>
                  <div class="card-image">
                    <img src="images/rainy-6.svg" alt="heavy rain" />
                  </div>
                  <div class="card-text">
                    13°C <span class="low-temp">11°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Sat</div>
                  <div class="card-image">
                    <img src="images/cloudy.svg" alt="cloudy" />
                  </div>
                  <div class="card-text">
                    12°C <span class="low-temp">8°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Sun</div>
                  <div class="card-image">
                    <img src="images/rainy-1.svg" alt="light rain" />
                  </div>
                  <div class="card-text">
                    12°C <span class="low-temp">7°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="github-link">
            <small>
              <a href="https://github.com/chloebc9/weather-app" target="_blank">
                Open Source</a
              >
              project coded by
              <a
                href="https://www.linkedin.com/in/chloe-bousquet-chavanne/"
                target="_blank"
                >Chloe Bousquet-Chavanne</a
              ></small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
